<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Play your music using this piano website."
		/>
		<meta name="keywords" content="piano, keyboard, music, JS" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Music Keyboard</title>
		<link rel="stylesheet" href="lib/css/style.css" />
	</head>
	<body>
		<header class="header">
			<span>MusicKeyboard</span>
		</header>
		<main class="container">
			<section class="keys">
				<div class="key" data-key="65">
					<kbd>A</kbd>
					<span class="sound">A</span>
				</div>

				<div class="key" data-key="83">
					<kbd>S</kbd>
					<span class="sound">B</span>
				</div>

				<div class="key" data-key="68">
					<kbd>D</kbd>
					<span class="sound">C</span>
				</div>

				<div class="key" data-key="70">
					<kbd>F</kbd>
					<span class="sound">C#</span>
				</div>

				<div class="key" data-key="71">
					<kbd>G</kbd>
					<span class="sound">D</span>
				</div>

				<div class="key" data-key="72">
					<kbd>H</kbd>
					<span class="sound">E</span>
				</div>

				<div class="key" data-key="74">
					<kbd>J</kbd>
					<span class="sound">F</span>
				</div>

				<div class="key" data-key="76">
					<kbd>L</kbd>
					<span class="sound">F#</span>
				</div>
			</section>
		</main>
		<footer></footer>
		<script src="lib/js/app.js"></script>
	</body>
</html>
